<!DOCTYPE html>
<html>

	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>Switch button demo</title>

		<!-- Switch button styles -->
		<link rel="stylesheet" type="text/css" href="style.css" />
		<!-- Include jQuery library -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	</head>

	<body>

		<!-- Switch button html start demo 1 -->
		<div class="switch_options">

			<span class="switch_enable"> ON </span>
			<span class="switch_disable"> OFF </span>
			<input type="hidden" class="switch_val" value="0"/>

		</div>
		<!-- /Switch button html end demo 1 -->

		<!-- Switch button html start demo 2 -->
		<div class="switch_options">

			<span class="switch_enable"> Enable </span>
			<span class="switch_disable"> Disable </span>
			<input type="hidden" class="switch_val" value="1"/>

		</div>
		<!-- /Switch button html end demo 2 -->

	<!-- Switch button script -->
	<script type="text/javascript" src="script.js"></script>
	</body>

</html>
